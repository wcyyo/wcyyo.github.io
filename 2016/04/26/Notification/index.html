        <p>事件按钮用以演示弹窗<br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">'notifyMe'</span> &gt;</span>Notify me!<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>js代码段<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> NotificationHandler = &#123;  </span><br><span class="line">            isNotificationSupported: <span class="string">'Notification'</span> <span class="keyword">in</span> <span class="built_in">window</span>,  </span><br><span class="line">            isPermissionGranted: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;  </span><br><span class="line">                <span class="keyword">return</span> Notification.permission === <span class="string">'granted'</span>;  </span><br><span class="line">            &#125;,  </span><br><span class="line">            requestPermission: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;  </span><br><span class="line">                <span class="keyword">if</span> (!<span class="keyword">this</span>.isNotificationSupported) &#123;  </span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'该浏览器不支持消息推送'</span>);  </span><br><span class="line">                    <span class="keyword">return</span>;  </span><br><span class="line">                &#125;  </span><br><span class="line">          </span><br><span class="line">                Notification.requestPermission(<span class="function"><span class="keyword">function</span>(<span class="params">status</span>) </span>&#123;  </span><br><span class="line">                    <span class="comment">//status是授权状态，如果用户允许显示桌面通知，则status为'granted'  </span></span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'status: '</span> + status);  </span><br><span class="line">          </span><br><span class="line">                    <span class="comment">//permission只读属性  </span></span><br><span class="line">                    <span class="keyword">var</span> permission = Notification.permission;  </span><br><span class="line">                    <span class="comment">//default 用户没有接收或拒绝授权 不能显示通知  </span></span><br><span class="line">                    <span class="comment">//granted 用户接受授权 允许显示通知  </span></span><br><span class="line">                    <span class="comment">//denied  用户拒绝授权 不允许显示通知  </span></span><br><span class="line">          </span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'permission: '</span> + permission);  </span><br><span class="line">                &#125;);  </span><br><span class="line">            &#125;,  </span><br><span class="line">            showNotification: <span class="function"><span class="keyword">function</span>(<span class="params">data</span>) </span>&#123;  </span><br><span class="line">                <span class="keyword">if</span> (!<span class="keyword">this</span>.isNotificationSupported) &#123;  </span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'该浏览器不支持消息推送'</span>);  </span><br><span class="line">                    <span class="keyword">return</span>;  </span><br><span class="line">                &#125;  </span><br><span class="line">                <span class="keyword">if</span> (!<span class="keyword">this</span>.isPermissionGranted()) &#123;  </span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'该浏览器没有授权消息推送'</span>);  </span><br><span class="line">                    <span class="keyword">return</span>;  </span><br><span class="line">                &#125;  </span><br><span class="line">          </span><br><span class="line">                <span class="keyword">var</span> n = <span class="keyword">new</span> Notification(<span class="string">"推送"</span>, &#123;  </span><br><span class="line">                   icon:<span class="string">"avatar.png"</span>,</span><br><span class="line">                   body:data,</span><br><span class="line">                &#125;);  </span><br><span class="line">          </span><br><span class="line">                <span class="comment">//onshow函数在消息框显示时会被调用  </span></span><br><span class="line">                <span class="comment">//可以做一些数据记录及定时操作等  </span></span><br><span class="line">                n.onshow = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;  </span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'notification shows up'</span>);  </span><br><span class="line">                    <span class="comment">//5秒后关闭消息框  </span></span><br><span class="line">                    setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;  </span><br><span class="line">                        n.close();  </span><br><span class="line">                    &#125;, <span class="number">15000</span>);  </span><br><span class="line">                &#125;;  </span><br><span class="line">          </span><br><span class="line">                <span class="comment">//消息框被点击时被调用  </span></span><br><span class="line">                <span class="comment">//可以打开相关的视图，同时关闭该消息框等操作  </span></span><br><span class="line">                n.onclick = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;  </span><br><span class="line">                    alert(<span class="string">'open the associated view'</span>);  </span><br><span class="line">                    <span class="comment">//opening the view...  </span></span><br><span class="line">                    n.close();  </span><br><span class="line">                &#125;;  </span><br><span class="line">          </span><br><span class="line">                <span class="comment">//当有错误发生时会onerror函数会被调用  </span></span><br><span class="line">                <span class="comment">//如果没有granted授权，创建Notification对象实例时，也会执行onerror函数  </span></span><br><span class="line">                n.onerror = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;  </span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'notification encounters an error'</span>);  </span><br><span class="line">                    <span class="comment">//do something useful  </span></span><br><span class="line">                &#125;;  </span><br><span class="line">          </span><br><span class="line">                <span class="comment">//一个消息框关闭时onclose函数会被调用  </span></span><br><span class="line">                n.onclose = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;  </span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">'notification is closed'</span>);  </span><br><span class="line">                    <span class="comment">//do something useful  </span></span><br><span class="line">                &#125;;  </span><br><span class="line">            &#125;  </span><br><span class="line">        &#125;     </span><br><span class="line"></span><br><span class="line">       <span class="built_in">document</span>.getElementById(<span class="string">'notifyMe'</span>).onlick = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            NotificationHandler.requestPermission(); &#123;            </span><br><span class="line">                  NotificationHandler.showNotification(<span class="string">'这是一个弹窗'</span>); </span><br><span class="line">                &#125;</span><br><span class="line">       &#125;</span><br></pre></td></tr></table></figure></p>
